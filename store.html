<!DOCTYPE html>
<html>

<head>
    <title>Mommy's Pizza Express</title>
    <meta name="Mommy's Pizza Express" content="Welcome to Mommy's Pizza Express">
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">MENU</a></li>
                <li><a href="store.html">ORDER</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="profile.html">PROFILE</a></li>
            </ul>
        </nav>
        <h1 class="pizza-name pizza-name-large">Mommy's Pizza Express</h1>
        <br> <br> <br> <br> <br> <br>
    </header>

    <section class="container content-section">
        <h2 class="section-header">ORDER</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Simply Cheese</span>
                <img class="shop-item-image" src="images/simply-cheese.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Margherita</span>
                <img class="shop-item-image" src="images/margherita.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$11.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Formaggio</span>
                <img class="shop-item-image" src="images/formaggio.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Pineapple'o'clock</span>
                <img class="shop-item-image" src="images/pineapple.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Parma</span>
                <img class="shop-item-image" src="images/parma.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$13.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">ORDER</button>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="pizza-name-footer">The most delicious pizza in town</h3>
            <br><br>
            <h6 class="pizza-name-footer-small"><strong>Location:</strong>4598 E Main St, Phoenix, 85254</h6>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="images/YouTube.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="images/Facebook.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>

            <img src="images/valid-html5.png" alt="HTML Valid"></a>
    </p>
</body>

</html>
